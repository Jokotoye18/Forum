{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Forum-create-new-topic{% endblock %}
{% block javascript %}
{% endblock %}




{% block content %}
<main class="container my-5" role="main">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Add new topic here!</h3>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form.media }}
                        {{form|crispy }}
                        <button class="btn btn-dark">Add Topic</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
